        <!-- hello, homepage -->

        <header>

          <div class="navbar navbar-dark bg-dark shadow-sm justify-content-center" id="navbarHeader" >
            <div class="container justify-content-center">
              <a href="/" class="navbar-brand d-flex align-items-center">
                <img src="static/images/fort-gotten-new-logo-white.png" width="100" height="45" fill="none" class="me-2" viewBox="0 0 24 24" fill="#AB7C94">

        <!-- main -->

        <h1>

        </h1>
            
        <section class="py-5 text-center container">
            <div class="row py-lg-2">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Select a folder containing all the assets.</h1>
                <p class="lead text-muted">Please keep folder structure</p>
                <p>
                <!-- <a href="#" class="btn btn-secondary my-2">Change seed</a> -->
                </p>
                <form action = "/generate" method = "POST" 
                enctype = "multipart/form-data">
                <input type = "file" name = "file" webkitdirectory multiple/>
                <input type = "submit" class="btn btn-primary my-2"/>
                </form>
            </div>
            </div>
        </section>


        
            <script type="text/javascript">
                document.getElementById("file").addEventListener("change", (event) => {
                let output = document.getElementById("listing");
                for (const file of event.target.files) {
                    let item = document.createElement("li");
                    item.textContent = file.webkitRelativePath;
                    output.appendChild(item);
                };
                }, false);
            </script>
    </body>
